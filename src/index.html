<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Adder/Subtractor</title>
	<link rel="stylesheet" href="addSubtract.css">
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="addSubtract.js"></script>
</head>
<body>

	<h1>Adder/Subtractor</h1>

	<form>
		<div>
			<label for="x">X =</label>
			<input type="number" id="x" name="x" size="5" placeholder="Enter an integer…">
		</div>
		<div>
			<label for="y">Y =</label>
			<input type="number" id="y" name="y" size="5" placeholder="Enter an integer…">
		</div>
		<div>
			<button name="op" value="plus">+</button>
			<button name="op" value="minus">−</button>
		</div>
	</form>
	
	<div id="result">X minus / plus Y is Z</div>

</body>
</html>
